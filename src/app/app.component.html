<div class="app-{{appId}}-theme" id="appRootClass">
  <!-- tool bar - start -->
  <mat-toolbar color="warn" class="tool-bar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml5">
        <span id="project-title">Angular Management Portal</span>
      </span>
      <span class="menu-spacer">
        <a mat-button [routerLink]="''">
          <mat-icon class="icon">home</mat-icon>
          <span class="navMenu">Home</span>
        </a>
        <a mat-button [routerLink]="'login'">
          <mat-icon class="icon">input</mat-icon>
          <span class="navMenu">Login</span>
        </a>
        <a mat-button [routerLink]="'dashboard'">
          <mat-icon class="icon">dashboard</mat-icon>
          <span class="navMenu">Dashboard</span>
        </a>
        <a mat-button [routerLink]="'about'">
          <mat-icon class="icon">info</mat-icon>
          <span class="navMenu">About</span>
        </a>
        <a mat-button [routerLink]="'/logout'" id="logoutLink">
          <mat-icon class="icon">input</mat-icon>
          <span class="navMenu">Logout</span>
        </a>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="icon">format_color_fill</mat-icon>Select Theme
        </button>
        <mat-menu #menu="matMenu">
          <button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Default</button>
          <button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Indigo</button>
          <button value='theme3' mat-menu-item (click)="switchTheme('theme3')">Orange</button>
        </mat-menu>
      </span>
      <div id="searchDiv">
        <form [formGroup]="navForm">
          <mat-form-field id="searchBar">
            <input type="text" matInput formControlName="Search" [matAutocomplete]="auto"
                placeholder="Search" (keyup.enter)="searchMe()">
            <mat-icon matSuffix [inline]="true">search</mat-icon>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let author of filteredAuthors | async" [value]="author">
                {{ author }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="icon">format_color_fill</mat-icon>Select Theme
          </button>
          <mat-menu #menu="matMenu">
            <button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Default</button>
            <button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Indigo</button>
            <button value='theme3' mat-menu-item (click)="switchTheme('theme3')">Orange</button>
          </mat-menu>
        </div>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button [routerLink]="''">
          <mat-icon class="icon">home</mat-icon>
          <span class="navMenu">Home</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button [routerLink]="'login'">
          <mat-icon class="icon">input</mat-icon>
          <span class="navMenu">Login</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button [routerLink]="'dashboard'">
          <mat-icon class="icon">dashboard</mat-icon>
          <span class="navMenu">Dashboard</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button [routerLink]="'about'">
          <mat-icon class="icon">info</mat-icon>
          <span class="navMenu">About</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button [routerLink]="'/logout'">
          <mat-icon class="icon">input</mat-icon>
          <span class="navMenu">Logout</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-button (click)="sidenav.toggle()">
          <mat-icon class="icon">close</mat-icon>
          <span class="navMenu">Close</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="footer">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
