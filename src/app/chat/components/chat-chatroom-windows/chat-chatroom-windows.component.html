<div class="chat-window">
  <app-chat-chatroom-title-bar [title]="'Development in Angular'"></app-chat-chatroom-title-bar>
  <div class="message-wrapper">
    <ng-container *ngFor="let message of dummyData">
      <app-chat-chatroom-message [Message]="message"></app-chat-chatroom-message>
    </ng-container>
  </div>
  <app-chat-input></app-chat-input>
</div>
