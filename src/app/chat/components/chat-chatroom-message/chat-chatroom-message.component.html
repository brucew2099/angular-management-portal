<mat-grid-list rows="15" rowHeight="100px" class="chat-message">
  <mat-grid-tile>
    <img [src]="message.sender.photoUrl" class="rounded-circle">
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="14">
    <div class="chat-content">
      <div class="name">
        {{message.sender.firstName}} {{message.sender.lastName}}
      </div>
      <small class="timestamp">{{message.createdAt | date:'medium'}}</small>
      <div class="message">{{message.message}}</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
