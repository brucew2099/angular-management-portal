<div class="new-message-wrapper">
  <form [formGroup]="chatInputForm">
      <input intInput formControlName="newMessageText" type="text" placeholder="Enter a new message"
          (keyup.enter)="submit(newMessage.value)" id="newMessageText" #newMessage>
      <div class="input-group-append">
        <button mat-raised-button color="standard" (click)="submit(newMessage.value)"
            [disabled]="f.newMessageText.invalid" id="message-button">Enter</button>
      </div>
  </form>
</div>
