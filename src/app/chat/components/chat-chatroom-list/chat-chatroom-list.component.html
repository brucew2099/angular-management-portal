<div class="chatroom-list">
  <ng-container *ngFor="let chatroom of crs.chatrooms | async">
    <div class="chatroom-list-item">
      <a mat-button [routerLink]="['/chat', chatroom.id]">
        <mat-icon>room</mat-icon>
        <span class="actual-room">{{ chatroom.name }}</span>
      </a>
    </div>
  </ng-container>
</div>
